{% for item in items %}
    <div class="col-sm-{%- if loop.length == 1 -%}
        12
    {%- elif loop.length == 2 -%}
        6
    {%- elif loop.length == 3 -%}
        4
    {%- elif loop.length == 4 -%}
        3
    {%- endif %}{% if item.content['classes'] %} {{ item.content['classes'] }}{% endif %}">
        {% if 'name' in item.content %}<h4>{{ item.content['name'] }}</h4>{% endif %}
        {{ item.render() }}
    </div>
{% endfor %}
